<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }

        .controls {
            position: absolute;
            right: 0;
            top: 0;
            padding: 10px;
            color: #fff;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="sphare-texture">
            <option value="../assets/imgs/earth.jpeg">地球</option>
            <option value="../assets/imgs/bg.jpeg">木板</option>
        </select>
        <label for="sphare-texture">球体贴图</label>
        <br/>
        <select id="cube-texture">
            <option value="../assets/imgs/bg.jpeg">木板</option>
            <option value="../assets/imgs/earth.jpeg">地球</option>
        </select>
        <label for="cube-texture">正方体贴图</label>
        <br/>
        <input type="range" min="0" max="1" value="0.3" step="0.01" id="ambient-light-strength">
        <label for="ambient-light-strength">环境光强度</label>
        <br/>
        <input type="range" min="0" max="1" value="0.5" step="0.01" id="directional-light-strength">
        <label for="directional-light-strength">平行光强度</label>
        <br/>
        <input type="range" min="-5" max="5" value="-5" step="0.01" id="directional-light-position-x">
        <label for="directional-light-position-x">平行光位置X</label>
        <br/>
        <input type="range" min="0" max="1" value="0.5" step="0.01" id="point-light-strength">
        <label for="point-light-strength">点光源强度</label>
        <br/>
        <input type="range" min="-5" max="5" value="0" step="0.01" id="point-light-position-x">
        <label for="point-light-position-y">点光源位置X</label>
    </div>
    <script src="../index.js" type="module"></script>
</body>
</html>
